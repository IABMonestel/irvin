<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="plantilla ::head">
        <title> </title>        
    </head>
    <body>
        <header th:replace="plantilla ::header"></header>
        <section>
            <div class="container mt-3">
                <div class="row">
                    <div class="col-10 mx-auto">
                        <div class="card-header">
                            <h2>Mantenimiento de Puestos</h2>
                        </div>
                        <div class="card-body">
                            <div class="row mt-3" th:if="${mensaje!=null}">
                                <div class="col">
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                        <span th:text="${mensaje}"></span>
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>

                                </div>
                            </div>
                            <form method="post" th:action="@{/guardarE}" th:object="${empleado}">
                                <input type="hidden" name="puntos_carrera_profesional" th:field="*{puntos_carrera_profesional}"/> 
                                <input type="hidden" name="idpuesto" th:field="*{puesto.id_puesto}"/>
                                <div class="form-group">
                                    <label for="id_empleado" class="form-label">ID:</label>
                                    <input type="number" name="id_empleado" class="form-control" th:field="*{id_empleado}" required="true" maxlength="12" minlength="12"/>
                                    <span class="font-italic text-danger" 
                                          th:if="${#fields.hasErrors('id_empleado')}" 
                                          th:errors="*{id_empleado}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="nombre" class="form-label">Nombre:</label>
                                    <input type="text" name="nombre" class="form-control" th:field="*{nombre}" required="true"/>
                                    <span class="font-italic text-danger" 
                                          th:if="${#fields.hasErrors('nombre')}" 
                                          th:errors="*{nombre}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="apellido1" class="form-label">Primer Apellido:</label>
                                    <input type="text" name="apellido1" class="form-control" th:field="*{apellido1}" required="true"/>
                                    <span class="font-italic text-danger" 
                                          th:if="${#fields.hasErrors('apellido1')}" 
                                          th:errors="*{apellido1}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="apellido2" class="form-label">Segundo Apellido:</label>
                                    <input type="text" name="apellido2" class="form-control" th:field="*{apellido2}" required="true"/>
                                    <span class="font-italic text-danger" 
                                          th:if="${#fields.hasErrors('apellido2')}" 
                                          th:errors="*{apellido2}"></span>
                                </div>                                
                                <div class="form-group">
                                    <label for="telefono" class="form-label">Teléfono:</label>
                                    <input type="number" name="telefono" class="form-control" th:field="*{telefono}" maxlength="8" minlength="8"/>
                                    <span class="font-italic text-danger" 
                                          th:if="${#fields.hasErrors('telefono')}" 
                                          th:errors="*{telefono}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" name="email" class="form-control" th:field="*{email}"/>
                                    <span class="font-italic text-danger" 
                                          th:if="${#fields.hasErrors('email')}" 
                                          th:errors="*{email}"></span>
                                </div> 
                                <div class="form-group">
                                    <label for="provincia" class="form-label">Provincia:</label>
                                    <select name="provincia" class="form-control" th:field="*{provincia}">
                                        <option th:value="'Alajuela'" th:selected="true">Alajuela</option>
                                        <option th:value="'San José'">San José</option>
                                        <option th:value="'Heredia'">Heredia</option>
                                        <option th:value="'Cartago'">Cartago</option>
                                        <option th:value="'Limón'">Limón</option>
                                        <option th:value="'Puntarenas'">Puntarenas</option>
                                        <option th:value="'Guanacaste'">Guanacaste</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="canton" class="form-label">Cantón:</label>
                                    <input type="text" name="canton" class="form-control" th:field="*{canton}"/>
                                    <span class="font-italic text-danger" 
                                          th:if="${#fields.hasErrors('canton')}" 
                                          th:errors="*{canton}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="distrito" class="form-label">Distrito:</label>
                                    <input type="text" name="distrito" class="form-control" th:field="*{distrito}"/>
                                    <span class="font-italic text-danger" 
                                          th:if="${#fields.hasErrors('distrito')}" 
                                          th:errors="*{distrito}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="dir_exacta" class="form-label">Dirección exacta:</label>
                                    <input type="text" name="dir_exacta" class="form-control" th:field="*{dir_exacta}"/>
                                    <span class="font-italic text-danger" 
                                          th:if="${#fields.hasErrors('dir_exacta')}" 
                                          th:errors="*{dir_exacta}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="fecha_ingreso" class="form-label">Fecha Ingreso:</label>
                                    <div class="input-group-date">                                        
                                        <input type="date" name="ingreso" class="form-control" th:value="*{#dates.format(fecha_ingreso, 'yyyy-MM-dd')}" required="true"/>
                                        <span class="font-italic text-danger" 
                                              th:if="${#fields.hasErrors('fecha_ingreso')}" 
                                              th:errors="*{fecha_ingreso}"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="fecha_nacimiento" class="form-label">Fecha Nacimiento:</label>
                                    <input type="date" name="nacimiento" class="form-control" th:value="*{#dates.format(fecha_nacimiento, 'yyyy-MM-dd')}" required="true"/>
                                    <span class="font-italic text-danger" 
                                          th:if="${#fields.hasErrors('fecha_nacimiento')}" 
                                          th:errors="*{fecha_nacimiento}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="cuenta_cliente" class="form-label">Cuenta Cliente:</label>
                                    <input type="text" name="cuenta_cliente" class="form-control" th:field="*{cuenta_cliente}" required="true" maxlength="17" minlength="17"/>
                                    <span class="font-italic text-danger" 
                                          th:if="${#fields.hasErrors('cuenta_cliente')}" 
                                          th:errors="*{cuenta_cliente}"></span>
                                </div>
                                <input type="submit" 
                                       value="Siguiente" 
                                       class="btn btn-primary" 
                                       name="guardar"
                                       />
                                <a th:href="@{/empleadosL}" class="btn btn-secondary"> Regresar</a>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <div><h1>&nbsp&nbsp&nbsp</h1></div>
        <div><h1>&nbsp&nbsp&nbsp</h1></div>
        <footer th:replace="plantilla ::footer"></footer>
    </body>
</html>
