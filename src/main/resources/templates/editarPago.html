<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="plantilla ::head">
        <title> </title>
    </head>
    <body>
        <header th:replace="plantilla ::header"></header>
        <section>
            <div class="container mt-3">
                <div class="row">
                    <div class="col-10 mx-auto">
                        <div class="card-header">
                            <h2>Mantenimiento de Pagos</h2>
                        </div>
                        <div class="card-body">
                            <form method="post" th:action="@{/guardarPA}" th:object="${pago}">
                                <input type="hidden" name="codigo" th:field="*{codigo}"/>
                                <div class="form-group">
                                    <label for="nombre" class="form-label">Descripción</label>
                                    <input type="text" name="nombre" class="form-control" th:field="*{nombre}" required="true"/>
                                    <span class="font-italic text-danger" 
                                          th:if="${#fields.hasErrors('nombre')}" 
                                          th:errors="*{nombre}"></span>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="porcentaje" th:checked="*{porcentaje}"/>
                                    <label for="porcentaje">Porcentaje:</label>
                                </div>
                                <div class="form-group">
                                    <label for="monto" class="form-label">Monto:</label>
                                    <input type="number" name="monto" step="0.01" class="form-control" th:field="*{monto}" min="0.01" max='9999999' required="true"/>
                                    <span class="font-italic text-danger" 
                                          th:if="${#fields.hasErrors('monto')}" 
                                          th:errors="*{monto}"></span>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="activo" th:checked="*{activo}"/>
                                    <label for="porcentaje">Activo</label>
                                </div><!-- comment -->                                
                                <div class="form-group">
                                    <label for="categoria" class="form-label">Categoría</label>
                                    <select name="categoria" class="form-control" th:field="*{categoria}">
                                        <option th:value="1" th:selected="true">1</option>
                                        <option th:value="2">2</option>  
                                        <option th:value="0">0</option> 
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="anualidad" th:checked="*{anualidad}"/>
                                    <label for="porcentaje">Anualidad</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="carrera_profesional" th:checked="*{carrera_profesional}"/>
                                    <label for="porcentaje">Carrera Profesional</label>
                                </div>
                                <input type="submit" 
                                       value="Guardar" 
                                       class="btn btn-primary" 
                                       name="guardar"
                                       />
                                <a th:href="@{/pagosL}" class="btn btn-secondary"> Regresar</a>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <div><h1>&nbsp&nbsp&nbsp</h1></div>
        <div><h1>&nbsp&nbsp&nbsp</h1></div>
        <footer th:replace="plantilla ::footer"></footer>
    </body>
</html>
