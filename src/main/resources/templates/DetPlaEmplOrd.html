<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="plantilla :: head">
        <title> </title>
    </head>
    <body>
        <header th:replace = "plantilla :: header"></header>
        <div class="container"> 
            <div class="card-header">
                <h2>
                    Empleado: &nbsp&nbsp&nbsp
                    <span th:text="${detalle.empleado.nombre + ' ' + detalle.empleado.apellido1}" class=""> </span>
                </h2>                
            </div>
            <div class="row mt-3" th:if="${mensaje!=null}">
                <div class="col">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <span th:text="${mensaje}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="mx-auto" style="width: 300px;">
                <h4>Salario Base:<!--Fecha de planilla-->
                    <span th:text="${detalle.salario_base}"> </span></h4>
            </div>
            <h4>Pagos</h4>
            <!-- Tabla -->
            <div class="row">
                <div th:if="${detPagos != null AND !detPagos.empty}" class="col">
                    <table class="table table-hover" id="tablapagos">
                        <thead>
                            <tr>
                                <th>
                                    Código
                                </th>
                                <th>
                                    Nombre
                                </th>
                                <th>
                                    Monto
                                </th>                                
                                <th>

                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="detPago:${detPagos}">
                                <td th:text="${detPago.pago.codigo}"></td>
                                <td th:text="${detPago.pago.nombre}"></td>
                                <td th:text="${detPago.monto}  "></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${detPagos == null or detPagos.empty}" class="col">
                    <p> No existen detalles de pagos </p>
                </div>
            </div>
            <div class="mx-auto" style="width: 300px;">
                <h4>Salario Bruto:<!--Fecha de planilla-->
                    <span th:text="${detalle.salario_bruto}" class=""> </span></h4>
            </div>
            <h4>Deducciones</h4>
            <!-- Tabla -->
            <div class="row">
                <div th:if="${detDeducciones != null AND !detDeducciones.empty}" class="col">
                    <table class="table table-hover" id="tabladeducciones">
                        <thead>
                            <tr>
                                <th>
                                    Código
                                </th>
                                <th>
                                    Nombre
                                </th>
                                <th>
                                    Monto
                                </th>                                
                                <th>

                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="detPago:${detDeducciones}">
                                <td th:text="${detPago.deduccion.codigo}"></td>
                                <td th:text="${detPago.deduccion.nombre}"></td>
                                <td th:text="${detPago.monto}  "></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div th:if="${detDeducciones == null or detDeducciones.empty}" class="col">
                    <p> No existen detalles de Deducciones </p>
                </div>
            </div>
            <div class="mx-auto" style="width: 300px;">
                <h4>Salario Neto:<!--Fecha de planilla-->
                    <span th:text="${detalle.salario_neto}" class=""> </span></h4>
            </div>
        </div>
        <div><h1>&nbsp&nbsp&nbsp</h1></div>
        <div><h1>&nbsp&nbsp&nbsp</h1></div>
        <footer th:replace="plantilla ::footer"></footer>
        <script type="text/javascript">            
            $(document).ready(function () {
                $('#tabladeducciones').DataTable({
                    "ordering": true,
                    "lengthMenu": [5, 10, 15],
                    "language": {
                        "lengthMenu": "Mostrar _MENU_ registros",
                        "zeroRecords": "No se encuentran registros",
                        "info": "Página _PAGE_ de _PAGES_",
                        "infoFiltered": "(Filtrando _MAX_ registros totales)",
                        "search": "Buscar",
                        "paginate": {
                            "first": "Primero",
                            "last": "Último",
                            "next": "Siguiente",
                            "previous": "Anterior"
                        }
                    }
                });
            });
        </script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#tablapagos').DataTable({
                    "ordering": true,
                    "lengthMenu": [5, 10, 15],
                    "language": {
                        "lengthMenu": "Mostrar _MENU_ registros",
                        "zeroRecords": "No se encuentran registros",
                        "info": "Página _PAGE_ de _PAGES_",
                        "infoFiltered": "(Filtrando _MAX_ registros totales)",
                        "search": "Buscar",
                        "paginate": {
                            "first": "Primero",
                            "last": "Último",
                            "next": "Siguiente",
                            "previous": "Anterior"
                        }
                    }
                });
            });
        </script>
    </body>
</html>
